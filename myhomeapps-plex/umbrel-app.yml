manifestVersion: 1
id: myhomeapps-plex
category: Media
name: Plex
version: "1.32.3"
tagline: Stream Movies & TV Shows
icon: https://raw.githubusercontent.com/getumbrel/umbrel-apps-gallery/70f918fc2ec984967a3a98cfe5526fa24ba67810/plex/icon.svg
description: >-
  Stream movies and TV shows, plus 300+ channels of live TV, instantly, without a subscription. Watch live TV and movies anywhere, from any device, with Plex.
  
  
  Plex uses a server to house your media library and player apps to playback the media. Add, access, and share all the entertainment that matters to you, on almost any device.
developer: Plex
website: https://www.plex.tv/
dependencies: []
repo: https://github.com/plexinc/pms-docker
support: https://www.plex.tv/
port: 32400
gallery:
  - https://github.com/getumbrel/umbrel-apps-gallery/blob/master/plex/1.jpg?raw=true
  - https://github.com/getumbrel/umbrel-apps-gallery/blob/master/plex/2.jpg?raw=true
  - https://github.com/getumbrel/umbrel-apps-gallery/blob/master/plex/3.jpg?raw=true
path: /web
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
releaseNotes: >-
  This update includes new features such as improved series and season-level preferences, increased support for different naming formats, and numerous bug fixes.
submitter: Umbrel
